
<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	
<body>
    <h2>注册</h2>
    <label style="color: red" th:text="${msg}"></label>
    <form id="form1" action="register" method="post" >
        <label>手机号</label>
        <input form="form2" th:form="${form}"  type="text" name="phoneNumber"  placeholder="请输入11位手机号" th:value="${phone}">
        <br>
        <label >验证码</label>
        <input form="form1" type="text" name="text" placeholder="请输入验证码">
        <br>
        <label >密码</label>
        <input form="form1" type="password" name="password" placeholder="请输入密码">
        <br>
        <label >用户名</label>
        <input form="form1" type="text" name="username" placeholder="请输入用户名">
        <br>
        <label >学号</label>
        <input form="form1" type="text" name="studentID" placeholder="请输入学号">
        <br>
        <button type="submit" onclick="submitForm1()">注册</button>
    </form><!--/form -->

    <form id="form2" action="RegisterSendText" method="post" >
        <input type="submit" value="获得验证码"  onclick="submitForm()">
    </form>
    <p>已有账户 ?
        <a href="login">登录</a>
    </p>
    </form><!--/form -->


</body>
<script type="text/javascript">
    function submitForm1(){
        document.getElementById("form1").submit();
    }
    function submitForm(){
        document.getElementById2("form2").submit();
    }
</script>
</html>
